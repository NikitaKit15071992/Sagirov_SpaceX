<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__content">
                <a class="header__logo" href="#">
                    <img src="img/logo.png" alt="logo">
                    <img class="header__logo-coal header__logo-coal--coal1" src="img/coal1.png" alt="">
                    <img class="header__logo-coal header__logo-coal--coal2" src="img/coal2.png" alt="">
                    <img class="header__logo-coal header__logo-coal--coal3" src="img/coal3.png" alt="">
                    <img class="header__logo-coal header__logo-coal--coal4" src="img/coal4.png" alt="">
                </a>
                <div class="header__burger">
                    <span></span>
                </div>
                <div class="header__nav">
                    <a href="#">Главная</a>
                    <a href="#">Технология</a>
                    <a href="#">График полетов</a>
                    <a href="#">Гарнтии</a>
                    <a href="#">О компании</a>
                    <a href="#">Контакты</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mobileMenu">
        <a class="mobileMenu__logo">
            <img src="img/logo.png" alt="">
        </a>
        <div class="mobileMenu__close">

        </div>
        <div class="mobileMenu__nav">
            <a href="#">Главная</a>
            <a href="#">Технология</a>
            <a href="#">График полетов</a>
            <a href="#">Гарнтии</a>
            <a href="#">О компании</a>
            <a href="#">Контакты</a>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="main__content">
                <div class="main__leftBlock">
                    <div class="main__leftBlock-title">
                        Путешествие 
                        <span> На красную панету </span>
                    </div>
                    <a class="main__leftBlock-button" href="#">
                        Начать путешествие
                        <img class="main__leftBlock-button-ico main__leftBlock-button-ico--flare1" src="img/flare1.png" alt="">
                        <img class="main__leftBlock-button-ico main__leftBlock-button-ico--flare2" src="img/flare2.png" alt="">
                    </a>
                    <div class="main__leftBlock-line">
                        <img class="main__leftBlock-line" src="img/line.png" alt="">
                    </div>
                </div>
                <div class="main__rightBlock">
                    <div class="main__benefits">
                        <a class="main__banifit main__banifit--position " href="#">
                            мы
                            <span>
                                1
                            </span>
                            на рынке
                        </a>
                        <a class="main__banifit main__banifit--security" href="#">
                            гарантируем
                            <span>
                                50%
                            </span>
                            безопасность
                        </a>
                        <a class="main__banifit main__banifit--gift" href="#">
                            календарик за
                            <span>
                                2001 <span class="main__banifit-year">г.</span>
                            </span>
                            в подарок
                        </a>
                        <a class="main__banifit main__banifit--travel" href="#">
                            путешествие
                            <span>
                                597
                            </span>
                            дней
                        </a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
